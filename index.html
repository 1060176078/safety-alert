<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全提醒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 16px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 3px solid #ff4757;
        }
        
        .warning-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4757;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff4757;
        }
        
        .warning-text {
            font-size: 20px;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #2c3e50;
            padding: 15px;
            background: #fff9f9;
            border-radius: 10px;
            border-left: 4px solid #ff4757;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #555;
        }
        
        .countdown {
            font-weight: bold;
            color: #ff4757;
            font-size: 18px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            position: relative;
        }
        
        .loader-circle {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 71, 87, 0.2);
            border-top: 4px solid #ff4757;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            border-radius: 3px;
            animation: progress 5s linear forwards;
        }
        
        .manual-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .manual-link:active {
            transform: translateY(1px);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        .safe-tips {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
        
        .safe-tips ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .safe-tips li {
            margin-bottom: 8px;
        }
        
        .link-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        
        <h1>安全提醒</h1>
        <div class="warning-text">不要乱扫二维码</div>
        
        <p>页面将在 <span id="countdown" class="countdown">5</span> 秒后跳转</p>
        
        <div class="loader">
            <div class="loader-circle"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="link-buttons">
            <a href="https://www.12321.cn" class="manual-link">访问网络不良与垃圾信息举报受理中心</a>
            <a href="https://www.12377.cn" class="manual-link" style="background: linear-gradient(to right, #4CAF50, #45a049);">访问中国互联网举报中心</a>
        </div>
        
        <div class="safe-tips">
            <strong>安全提示：</strong>
            <ul>
                <li>不要扫描来历不明的二维码</li>
                <li>谨慎点击陌生链接</li>
                <li>保护好个人信息</li>
                <li>遇到诈骗及时拨打110报警</li>
                <li>可拨打反诈专线：96110</li>
            </ul>
        </div>
    </div>
    
    <div class="footer">
        如果遇到诈骗，请立即拨打110报警！
    </div>

    <script>
        // 使用可访问的官方举报平台
        const targetUrl = "https://www.12321.cn";

        // 倒计时和自动跳转
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = targetUrl;
            }
        }, 1000);
    </script>
</body>
</html>
